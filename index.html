<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meead Event Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meead</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="d-flex align-items-center justify-content-center text-center text-white">
        <div class="container">
            <h1 class="display-4">Find Events Near You with Meead</h1>
            <p class="lead">Search for exciting events happening in your area.</p>
            <button class="btn btn-primary btn-lg" id="searchBtn">Find Events Near Me</button>
        </div>
    </section>

    <!-- Event Search Section -->
    <section id="events" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Discover Nearby Events</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <input type="text" id="location" class="form-control" placeholder="Enter your city or allow location">
                    <select id="category" class="form-select mt-3">
                        <option value="">All Categories</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="arts">Arts</option>
                    </select>
                    <button class="btn btn-success mt-3" onclick="searchEvents()">Search Events</button>
                </div>
            </div>
            <div class="row mt-5" id="eventsList"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="bg-dark text-white py-4 text-center">
        <p>&copy; 2024 Meead. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
